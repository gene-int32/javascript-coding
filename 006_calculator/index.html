<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator" class="calculator">
      <div class="display">
        <div class="expression">1 + 1</div>
        <div class="result">1047</div>
      </div>
      <div class="keypad">
        <div class="row">
          <button class="primary smaller">AC</button>
          <button class="smaller">C</button>
          <button>&#120587;</button>
          <button class="smaller">%</button>
          <!-- <button>&#8592;</button> -->
        </div>
        <div class="row">
          <button class="smaller">1/x</button>
          <button class="smaller">x<sup>2</sup></button>
          <button>&#8730;</button>
          <button>/</button>
        </div>
        <div class="row">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button>&#215;</button>
        </div>
        <div class="row">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button>-</button>
        </div>
        <div class="row">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button>+</button>
        </div>
        <div class="row">
          <button class="num">&#177;</button>

          <button class="num">0</button>
          <button class="num">.</button>
          <button class="primary">=</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
